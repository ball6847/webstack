version: '2'

services:
  webstack:
    image: ball6847/webstack:latest
    ports:
      - 8000:8000
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - ./data/webstack:/var/lib/webstack/data
      - /var/run/docker.sock:/var/run/docker.sock
    volumes_from:
      - apache
  apache:
    image: httpd:2-alpine
    ports:
      - 80:80
    environment:
      - TERM=xterm-256color
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./etc/apache2/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./data/vhosts:/data/vhosts
    volumes_from:
      - php
  php:
    image: matthewhartstonge/stackme-php7-fpm:latest
    environment:
      - TERM=xterm-256color
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/logs:/data/logs
      - ./data/www:/data/www
      - ./etc/php/conf.d/:/usr/local/etc/php/conf.d
  mysql:
    image: mariadb:10
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/mysql:/var/lib/mysql
    environment:
      - TERM=xterm-256color
      - MYSQL_ROOT_PASSWORD=strongpasswordforroot
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      - PMA_HOSTS=mysql
      - PMA_USER=root
      - PMA_PASSWORD=strongpasswordforroot
      - PHP_UPLOAD_MAX_FILESIZE=64M
